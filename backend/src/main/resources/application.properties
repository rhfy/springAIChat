spring.application.name=personal-ai-backend
server.port=8080

# Disable OpenAI Auto-configuration (we configure manually for Groq)
spring.ai.openai.chat.enabled=false

# Spring AI - Groq API Configuration (OpenAI-compatible)
spring.ai.openai.base-url=https://api.groq.com/openai
spring.ai.openai.api-key=${GROQ_API_KEY}
spring.ai.openai.chat.options.model=llama-3.3-70b-versatile
spring.ai.openai.chat.options.temperature=0.7
spring.ai.openai.chat.options.max-tokens=2000

# MCP Client Configuration
spring.ai.mcp.client.enabled=true
spring.ai.mcp.client.stdio.servers-configuration=classpath:mcp-servers-config.json
spring.ai.mcp.client.request-timeout=30s

# Conversation Memory Configuration
spring.ai.chat.memory.enabled=true
spring.ai.chat.memory.max-messages=20

# Retry Configuration
spring.ai.chat.retry.enabled=true
spring.ai.chat.retry.max-attempts=3

# Observability Configuration
management.tracing.enabled=false
management.metrics.export.simple.enabled=true
management.endpoints.web.exposure.include=health,metrics,info
management.endpoint.health.show-details=always

# Logging Configuration
logging.level.org.springframework.ai=DEBUG
logging.level.com.personalai.backend=DEBUG
logging.level.org.springframework.web.client.RestClient=WARN
logging.level.org.springframework.ai.openai.api=INFO
logging.level.org.springframework.http.client=WARN
logging.level.org.springframework.ai.mcp=DEBUG
